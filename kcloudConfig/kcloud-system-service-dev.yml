spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/kcloud_system?useUnicode=true&characterEncoding=utf-8
    username: kazeki
    password: kazeki
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  redis:
    # Redis数据库索引（默认为0）（注意：这里直接写数字会出错，加上单引号后正常）
    database: '0'
    # Redis服务器地址
    host: 118.25.15.238
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: kazeki
    # 连接超时时间（毫秒）
    timeout: 0
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
druid:
  servlet:
    url-mappings: "/druid/*"
    init-parameters:
      login-username: kazeki
      login-password: kazeki
      allow:
      deny:
  webfilter:
    init-parameters:
      exclusions: "*.png,*.woff,*.js,*.css,/druid2/*"
