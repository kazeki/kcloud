spring:
  application:
    name: kcloud-config-center
  config:
    name: application
  cloud:
    config:
      name: ${config.name:${spring.application.name}}
      profile: ${config.profile:dev}
      label: ${config.label:master}
      server:
        bootstrap: true #如果配置服务器自身需要从远程获取配置，则设为True
        git:
          #uri: https://github.com/kazeki/kcloud.git
          uri: git@github.com:kazeki/kcloud.git
          searchPaths: kcloudConfig